<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
    <h1>Edit Customer</h1>
    
    <!-- Form for editing customer details -->
    <form action="/customers/edit/${customer.id}" method="post">
        <!-- Hidden field to include customer ID -->
        <input type="hidden" id="id" name="id" th:value="${customer.id}">
        
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" th:value="${customer.name}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${customer.email}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${customer.address}" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" th:value="${customer.phone}" required><br><br>
        
        <button type="submit">Update Customer</button>
    </form>
    
    <!-- Link to navigate back to the list of customers -->
    <a th:href="@{/customers/list}">Back to Customer List</a>
</body>
</html>
