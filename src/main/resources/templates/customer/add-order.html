
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
</head>
<body>
    <h1>Add Order</h1>
    
    <form action="/customers/add-order" method="post">
       <p>Customer Name: <span th:text="${customer.name}"></span></p>
        <input type="hidden" id="id" name="id" th:value="${customer.id}">

        <input type="hidden" id="name" name="name" th:value="${customer.name}">

        <label for="product_id">Product:</label>
        <select id="product_id" name="product_id">
            <option value="" selected>Select Product</option>
            <!-- Loop through a list of products to populate the dropdown -->
            <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
        </select><br><br>
        
         
        
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <button type="submit">Add Order</button>
    </form>
    
    <a th:href="@{/customers/list}">Back to List</a>
</body>
</html>
