<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    
    <!-- Form for editing product details -->
    <form action="/products/edit" method="post">
        <!-- Hidden field to include product ID -->
        <input type="hidden" id="id" name="id" th:value="${product.id}">
        
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required><br><br>

        <label for="brand">Product Brand:</label>
        <input type="text" id="brand" name="brand" th:value="${product.brand}" required><br><br>

        <label for="price">Product Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required><br><br>
        
        <!-- Include additional fields for other product details as needed -->
        
        <button type="submit">Update Product</button>
    </form>
    
    <a th:href="@{/products/list}">Back to Product List</a>
</body>
</html>
