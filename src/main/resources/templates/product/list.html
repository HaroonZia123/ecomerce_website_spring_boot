<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <span th:if="${session.admin}">
    <form th:action="@{/products/search}" method="get">
        <input type="text" name="search" placeholder="Search by Product Name">
        <button type="submit">Search</button>
    </form>
    </span>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th th:if="${session.admin}">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <span th:if="${session.admin}">
                    <a  th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
                    <a  th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    
    <br><br>
    <a th:if="${session.admin}" th:href="@{/products/add}">Add Product</a>
    <br>
            <a th:href="@{/home}">Back to Home</a>

</body>
</html>
